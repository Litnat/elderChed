<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Старина Чед | 404</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="popup-subscribe">
      <button class="popup-subscribe__close-btn">Закрыть</button>

      <div class="popup-subscribe__content">
        <div class="popup-subscribe__image-box">
          <img class="popup-subscribe__img" src alt>
        </div>

        <p class="popup-subscribe__text">Подпишитесь на нашу рассылку и получайте информацию о выгодных предложениях.</p>

        <form class="popup-subscribe__form" action="#" method="post">
          <input class="popup-subscribe__input" type="text" name="popup-subscribe-username" placeholder="Ваше имя">
          <input class="popup-subscribe__input" type="text" name="popup-subscribe-number" placeholder="Ваш номер телефона">

          <button class="popup-subscribe__send-button">Подписаться</button>
        </form>
      </div>
    </div>
  </body>
</html>
